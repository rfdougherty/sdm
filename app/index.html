<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app="sdm" lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDM</title>


    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="main.less" />
    <link rel="stylesheet/less" href="components/popovers/popover.less" />
    <link rel="stylesheet/less" href="components/userPreferences/userPreferences.less" />
    <link rel="stylesheet/less" href="components/infoToolbar/infoToolbar.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.0.0/less.min.js"></script>


</head>

<body>


    <div id="sdm-main" class="main-content">
        <div class="header">
            <div id="header-logo" ng-include="'active_config/header-logo.html'">
            </div>

            <div id="header-text" ng-include="'active_config/header-main-text.html'">
            </div>

            <div id="header-toolbar" ng-include src="'components/authentication/_login-box.html'" ng-controller="LoginController">
            </div>
        </div>
        <div id="navigation"
             ng-controller="SdmNavigationController as sdmNavigationController"
             ng-include="'components/navigation/navigation.html'">
        </div>
        <div  ng-controller="SdmViewData as sdmViewData" ng-view>
        </div>
        <div class="footer">
            <div id="footer-links">
                <span class="scitran">
                    <a href="http://scitran.io/" target="_blank">Scientific Transparency</a>
                </span>
                <span class="divider"></span>
                <span class="customizable" ng-include="'active_config/footer-links.html'">
                </span>
                <span class="divider"></span>

                <span id="footer-copyright" ng-include="'active_config/footer-copyright.html'">
                </span>
            </div>


        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-cookies.js"></script>

    <!-- main app and services that are used globally -->
    <script src="active_config/config.js"></script>
    <script src="app.js"></script>
    <script src="services.js"></script>

    <!-- Authentication component -->
    <script src="components/authentication/modules.js"></script>
    <script src="components/authentication/angularOauth.js"></script>
    <script src="components/authentication/siteOauth.js"></script>
    <script src="components/authentication/nimsAuthController.js"></script>
    <script src="components/authentication/services-sdmUserManager.js"></script>

    <script src="components/treeViews/controllers-sdmViewData.js"></script>
    <script src="components/treeViews/services-sdmAPIAdapter.js"></script>
    <script src="components/treeViews/services-sdmViewManager.js"></script>
    <script src="components/treeViews/directives-sdmTableView.js"></script>
    <script src="components/treeViews/directives-sdmTreeView.js"></script>
    <script src="components/treeViews/modules.js"></script>

    <script src="components/buttons/controllers-sdmButtons.js"></script>
    <script src="components/buttons/modules.js"></script>

    <script src="components/navigation/controllers-sdmNavigation.js"></script>
    <script src="components/navigation/modules.js"></script>

    <script src="components/dataFiltering/services-sdmFilterTree.js"></script>
    <script src="components/dataFiltering/modules.js"></script>

    <script src="components/popovers/directives-sdmPopover.js"></script>
    <script src="components/popovers/modules.js"></script>

    <script src="components/userPreferences/directives-sdmUpdateUserPreferences.js"></script>
    <script src="components/userPreferences/modules.js"></script>
</body>

</html>
