<sdm-login-modal id="login-modal">
    <div id="login-modal-title" class="title-modal">User Not Authenticated</div>
    <div class="body-modal">Please login on your {{sdmLMController.authProvider}} account to access the application.</div>
    <div class="confirm-buttons">
        <button class="btn btn-default" ng-click="sdmLMController.cancel()">Cancel</button>
        <button class="btn btn-default login" ng-click="sdmLMController.authenticate()">Login</button>
    </div>
</sdm-login-modal>
