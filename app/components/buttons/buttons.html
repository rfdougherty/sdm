<div class="toolbar" ng-controller="SdmButtonsController as sdmButtonsController">
    <button type="button" class="refresh disabled btn-xs" ng-click="sdmButtonsController.refreshView($event)">
        <span class="glyphicon glyphicon-refresh toolbar-icon">
        </span>
        <span class="tooltip"
            sdm-popover
            sdm-popover-template-text="Refresh"
            sdm-popover-style-width="54px"
            sdm-popover-style-left="-15px"
            sdm-popover-style-top="32px"
            sdm-popover-class="sdm-tooltip"
            sdm-popover-show="mouseenter"
            sdm-popover-hide="mouseleave"
            sdm-popover-show-timeout="400"
            sdm-popover-hide-timeout="0">
        </span>
    </button>
    <div class="btn-group btn-group-xs" role="group">
        <button type="button"
                class="btn btn-default table-view"
                ng-click="sdmButtonsController.layout('table')"
                ng-class="{active:sdmButtonsController.isActiveButton('table')}">
            <span class="glyphicon glyphicon-th-list toolbar-icon">
            </span>
            <span class="tooltip"
                sdm-popover
                sdm-popover-template-text="Table View"
                sdm-popover-style-width="70px"
                sdm-popover-style-left="-23px"
                sdm-popover-class="sdm-tooltip"
                sdm-popover-show="mouseenter"
                sdm-popover-hide="mouseleave"
                sdm-popover-show-timeout="400"
                sdm-popover-hide-timeout="0">
            </span>
        </button>
        <button type="button"
                class="btn btn-default tree-view"
                ng-click="sdmButtonsController.layout('tree')"
                ng-class="{active:sdmButtonsController.isActiveButton('tree')}">
            <span class="glyphicon glyphicon-tree-conifer toolbar-icon">
            </span>
            <span class="tooltip"
                sdm-popover
                sdm-popover-template-text="Tree View"
                sdm-popover-style-width="66px"
                sdm-popover-style-left="-21px"
                sdm-popover-class="sdm-tooltip"
                sdm-popover-show="mouseenter"
                sdm-popover-hide="mouseleave"
                sdm-popover-show-timeout="400"
                sdm-popover-hide-timeout="0">
            </span>
        </button>
    </div>
    <div class="btn-group btn-group-xs" role="group">
        <button type="button" class="btn btn-default" sdm-popover sdm-popover-template-content="components/createCollection/modalCreateCollection.html" sdm-popover-class="sdm-create-collection" sdm-popover-show="click" sdm-popover-show-timeout="0" sdm-append-to-body ng-disabled="!sdmButtonsController.selectionButtonsEnabled()">
            <span class="glyphicon glyphicon-briefcase toolbar-icon">
            </span>
            <span class="tooltip"
                sdm-popover
                sdm-popover-template-text="Create Collection"
                sdm-popover-style-width="100px"
                sdm-popover-style-left="-38px"
                sdm-popover-class="sdm-tooltip"
                sdm-popover-show="mouseenter"
                sdm-popover-hide="mouseleave"
                sdm-popover-show-timeout="400"
                sdm-popover-hide-timeout="0">
            </span>
        </button>
        <button type="button" class="btn btn-default" sdm-popover sdm-popover-template-content="components/download/modalDownload.html" sdm-popover-class="sdm-download" sdm-popover-show="click" sdm-popover-show-timeout="0" sdm-append-to-body ng-disabled="!sdmButtonsController.selectionButtonsEnabled()">
            <span class="glyphicon glyphicon-cloud-download toolbar-icon">
            </span>
            <span class="tooltip"
                sdm-popover
                sdm-popover-template-text="Download"
                sdm-popover-style-width="64px"
                sdm-popover-style-left="-20px"
                sdm-popover-class="sdm-tooltip"
                sdm-popover-show="mouseenter"
                sdm-popover-hide="mouseleave"
                sdm-popover-show-timeout="400"
                sdm-popover-hide-timeout="0">
            </span>
        </button>
        <button type="button" class="btn btn-default" ng-show="sdmButtonsController.location() === '/projects'" sdm-popover sdm-popover-template-content="components/moveSessions/moveSessionsPopover.html" sdm-popover-class="sdm-move-sessions" sdm-popover-show="click" sdm-popover-style-top="84px" sdm-popover-style-height="160px" sdm-popover-style-width="320px" sdm-popover-style-right="42px" sdm-popover-style-left="initial" sdm-popover-show-timeout="0" sdm-append-to-body ng-disabled="!sdmButtonsController.selectionButtonsEnabled()">
            <span class="glyphicon glyphicon-arrow-right toolbar-icon">
            </span>
            <span class="tooltip"
                sdm-popover
                sdm-popover-template-text="Move Sessions"
                sdm-popover-style-width="90px"
                sdm-popover-style-left="-33px"
                sdm-popover-class="sdm-tooltip"
                sdm-popover-show="mouseenter"
                sdm-popover-hide="mouseleave"
                sdm-popover-show-timeout="400"
                sdm-popover-hide-timeout="0">
            </span>
        </button>
        <button type="button" class="btn btn-default" ng-disabled="!sdmButtonsController.selectionButtonsEnabled()">
            <span class="glyphicon glyphicon-trash toolbar-icon" ng-show="sdmButtonsController.location() !== '/collections'">
            </span>
            <span class="tooltip"
                sdm-popover
                sdm-popover-template-text="Trash"
                sdm-popover-style-width="40px"
                sdm-popover-style-left="-8px"
                sdm-popover-class="sdm-tooltip"
                sdm-popover-show="mouseenter"
                sdm-popover-hide="mouseleave"
                sdm-popover-show-timeout="400"
                sdm-popover-hide-timeout="0"
                ng-show="sdmButtonsController.location() === '/projects'">
            </span>
            <span class="glyphicon glyphicon-remove-circle toolbar-icon" ng-show="sdmButtonsController.location() === '/collections'">
            </span>
            <span class="tooltip"
                sdm-popover
                sdm-popover-template-text="Remove"
                sdm-popover-style-width="52px"
                sdm-popover-style-left="-14px"
                sdm-popover-class="sdm-tooltip"
                sdm-popover-show="mouseenter"
                sdm-popover-hide="mouseleave"
                sdm-popover-show-timeout="400"
                ng-show="sdmButtonsController.location() === '/collections'">
            </span>

        </button>
    </div>
</div>
