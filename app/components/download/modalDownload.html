<sdm-download-modal>
    <div class="download-header"></div>
    <div class="download-title">Download Files<span class="spinner" ng-show="sdmDLController.loadingState > 0"></span></div>
    <div id="download-body" ng-show="sdmDLController.loadedOnce">
        <div>File count: {{sdmDLController.fileCount}}</div>
        <div>Total size: {{sdmDLController.size}}</div>
        <input id="download" type="checkbox" ng-change="sdmDLController.updateLink($event)" ng-model="sdmDLController.optional"> <label for="download"> Include Raw Data</label>
    </div>
    <form class="download-confirm-buttons" ng-submit="sdmDLController.download($event)">
        <input type="button" id="download-cancel" class="btn btn-default btn-xs" ng-click="sdmDLController.cancel($event)" value="Cancel"></input>
        <input type="submit" id="download-save" class="btn btn-default btn-xs" value="Download" ng-show="sdmDLController.downloadURL" ng-disabled="sdmDLController.loadingState > 0"></input>
    </form>

</sdm-donwload-modal>
