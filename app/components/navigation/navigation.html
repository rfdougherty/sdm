<span ng-repeat="tab in sdmNavigationController.tabs" class="nav-tab">
    <a ng-href="#{{tab.path}}" class="nav-name" ng-class="{active:sdmNavigationController.isActiveTab(tab)}">
        {{tab.title}}
    </a>
    <span class="nav-name virtual">
        {{tab.title}}
    </span>
</span>
<span>
    <span class="glyphicon glyphicon-refresh" ng-click="sdmNavigationController.refreshView($event)"></span>
</span>
